{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <hr>
                <h2 class="logo-font mb-4">Review</h2>
                <h5 class="text-muted">Edit Review</h5>
                <hr>
            </div>
        </div>

        <div class="col-12 text-center">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <p>Posting as: {{ user.username }}</p>
                    <p>You are reviewing {{ product.name }}</p>
                    {{ form.as_p }}
                    <button class="btn btn-outline-light btn-lg">Edit Review</button>
                </form>
            </div>         
        </div>
    </div>
    {% include 'includes/footer.html' %}
{% endblock %}
